<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投票画面</title>
</head>
<body>
    <h1>お疲れ様です、{{ name }}さん</h1>
    
    {% if session['role'] == 'admin' %}
    <div style="margin-top: 15px; text-align: center; border-top: 1px solid #ccc; padding-top: 10px;">
        <p>管理者メニュー</p>
    
        <div style="margin-bottom: 15px;">
            <a href="{{ url_for('admin_page') }}" style="background: black; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">
                スタッフ管理画面へ
            </a>
        </div>

        <div style="margin-bottom: 15px;">
            <a href="{{ url_for('ranking_search') }}" style="background: black; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">
                集計結果画面へ 
            </a>
        </div>

    </div>
    {% endif %}

    {% if message %}
        <p><b>{{ message }}</b></p>
    {% endif %}

    <hr>

    {% if not voted %}
        <p>今日一番輝いていたスタッフを選んでください！</p>
        
        <form method="POST" action="/vote">
            <label>輝いていたスタッフ：</label>
            <select name="voted_id">
                {% for user in candidates %}
                    {% if user.role != 'admin' %}
                        <option value="{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
                    {% endif %}
                {% endfor %}
            </select>

            <br><br>

            <label>メッセージ：</label><br>
            <textarea name="comment" rows="3" placeholder="例：バッシングがとてもきれいでした！"></textarea>

            <br><br>
            <button type="submit">投票する！</button>
        </form>
    {% endif %}
    <hr>

    <br>
    <a href="/logout">ログアウト</a>
</body>
</html>
